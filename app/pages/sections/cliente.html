<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/users/cliente.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="contenedor">
            <form id="reclamoCliente-form">
                <h2>Crear Reclamos</h2>

                <div class="input-contenedor">
                    <input id="asunto" type="text" required>
                    <label for="#">Asunto</label>
                </div>
                <div class="input-contenedor">
                    <h4>Descripción</h4>
                    <textarea id="descripcion" required rows="6"></textarea>
                </div>
                <button class="boton">Enviar</button>
            </form>
            <button id="cerrarSesion">Cerrar Sesión</button>

            <h2>Mis Reclamos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asunto</th>
                        <th>Descripción</th>
                        <th>Fecha del Reclamo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabla_datos">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
